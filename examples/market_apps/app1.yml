name: app1
description: A dummy app1
permission_templates:
  all_points:
    queries:
      - - brickdb
        - >
          select ?point where {
            ?point a/rdfs:subClassOf* brick:Point.
          }
    common_variables:
      - - ?point
    target_variables:
      - ?point
    permission_type: AWRO
callback_url: https://bd-testbed.ucsd.edu:8000/appweb/app1/
lifetime: 6months
