name: bacnet_driver
description: BACnet driver that can read data from devices and control them, connecting them with Brick Server.
permission_templates:
  all_points:
    queries:
      - brickdb: >
          select ?point where {
            ?point a/rdfs:subClassOf* brick:Point.
          }
    common_variables:
      - - ?point
    target_variables:
      - ?point
    permission_type:
      - A
      - W
      - R
      - O
callback_url: https://bd-datas2.ucsd.edu:8000/apps/bacnet_driver
app_lifetime: 31449600
token_lifetime: 31449600
